<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
</head>
<body>
    <h1>Horoscope List</h1>
    <ul>
        {% for horoscope in horoscopes %}
        <li>{{ horoscope.sign }} - {{horoscope.start_date}} - {{ horoscope.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>

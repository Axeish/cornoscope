{% extends "base.html" %}
{% load static %}
{% block title %}Too Young{% endblock %}

{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #d69d0e;
    }

    .center-content {
        text-align: center;
        color: white;
        margin-top: 50px;
    }

    .center-content h1 {
        font-size: 2em;
    }

    .go-back-button {
        background-color: #cc7722; /* Same as the background color */
        color: white;
        border: 1px solid white; /* White border */
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block; /* Keep button inline with text */
    }

    .go-back-button:hover {
        background-color: #b86300; /* Darker version of the original color */
        color: white;
        text-decoration: none; /* Remove underline on hover */
    }
        .center-content img {
        width: 16em;
        height: 16em;
      /* Space between image and heading */
    }
    .small-text {
    margin-top: 10px; /* Adjust margin as needed */
    color: white; /* Text color */
    font-size: 0.9em; /* Adjust font size if needed */
}

</style>

<div class="center-content">
    <img src="{% static 'images/tooyoung.png' %}" alt="Too Young Image">
    <h1>Oops, too young</h1>
    <h4>Unfortunately, you're too young for this website.</h4>
    <a href="/" class="go-back-button">Go Back to Home</a>
        <div class="small-text">
        <small class="restriction-text">If you are not 18+, access will be restricted.</small>
    </div>
</div>
{% endblock %}
